<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Math</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="startButton">เริ่ม</button>
            <h1>เกมส์คณิตศาสตร์</h1>
            <div id="score">คะแนน:</div>
        </div>
        <div class="question">
            <input type="number" id="operand1" class="input-number" disabled>
            <div class="operator-text">
                <span id="radioText">+</span>
            </div>
            <input type="number" id="operand2" class="input-number" disabled>
            <label class="equal">=</label>
            <input type="number" id="userAnswer" class="input-number">
        </div>
        <div class="operator">
            <label>
                <input type="radio" name="operator" value="add" checked> +
            </label>
            <label>
                <input type="radio" name="operator" value="subtract"> -
            </label>
            <label>
                <input type="radio" name="operator" value="multiply"> x
            </label>
            <label>
                <input type="radio" name="operator" value="divide"> ÷ 
            </label>
        </div>
        
        <button id="answerButton">ตอบ</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
